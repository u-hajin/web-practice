<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down')">
  </body>
</html>
<!-- onclick 속성의 속성값으로 반드시 JS가 와야 한다. -->
<!-- onclick의 속성값을 웹브라우저가 기억하고 있다가 onclick 속성이 위치하고 있는 태그를 사용자가 클릭했을 때 웹브라우저는 적혀져 있는 대로 실행한다. -->
<!-- alert : 경고창을 뜨게 한다. -->
<!-- event : 웹브라우저 위에서 일어나는 일들 (e.g. onclick, onchange, onkeydown) -->
<!-- 어떤 event가 일어났을 때 어떠한 JS가 실행되도록 하는 것이 onclick  -->
