<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>

    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          two();
      </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
      function sum(n1, n2){ // n1, n2는 parameter, 매개변수
        document.write(n1 + n2 + '<br>');
      }
      sum(2, 3); // 2, 3은 argument, 인자
      sum(5, 8);
    </script>

    <h2>Return</h2>
    <script>
      function sum2(n1, n2){ // n1, n2는 parameter, 매개변수
        return n1 + n2;
      }
      document.write('<div style="color:red;">' + sum2(2, 3) + '</div>');
    </script>
  </body>
</html>
