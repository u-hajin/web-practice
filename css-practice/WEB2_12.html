<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mediaquery</title>
    <style>
      div {
        border: 10px solid green;
        font-size: 60px;
      }
      /* 화면의 크기가 800px보다 클 때 div 태그를 안 보이게
      화면의 크기가 800px보다 크다 == 화면이 최소 800px이다.*/
      @media(min-width:800px){
        div {
          display: none;
        }
      }
      /* max-width == screen width < 800px */
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
