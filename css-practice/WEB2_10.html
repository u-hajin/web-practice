<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      div {
        border: 5px solid gray;
      }
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr; /* NAVIGATION 150px 고정, ARTICLE은 나머지 영역, 화면 크기 조정되면 알아서 크기 변한다.*/
        /* fr: 자동으로 조정되는 단위 */
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
<!-- div : 아무 의미가 없고 디자인 용도로 쓰는 태그, block level element -->
<!-- span : 아무 의미가 없고 디자인 용도로 쓰는 태그, inline element -->
